<html>
    <head>
      <title>Preferences</title>
      <script defer src="options.js" type="module"></script>
    </head>
    <body>
        <img src='/images/icon-48x48.png'>
        <!-- type="module" allows you to use top level await -->
        <form id="optionsForm">
            <label for="optionChkEnglish"> English </label>
            <input type="checkbox" name="optionChkEnglish" id="optionChkEnglish">  
            
            <label for="optionChkDutch"> Dutch </label>
            <input type="checkbox" name="optionChkDutch" id="optionChkDutch">

            <label for="optionChkFrench"> French </label>
            <input type="checkbox" name="optionChkFrench" id="optionChkFrench">
            
            <label for="optionChkGerman"> German </label>
            <input type="checkbox" name="optionChkGerman" id="optionChkGerman">

            <label for="optionChkItalian"> Italian </label>
            <input type="checkbox" name="optionChkItalian" id="optionChkItalian">

            <label for="optionChkPolish"> Polish </label>
            <input type="checkbox" name="optionChkPolish" id="optionChkPolish">

            <label for="optionChkSpanish"> Spanish </label>
            <input type="checkbox" name="optionChkSpanish" id="optionChkSpanish">

            <label for="optionChkTurkish"> Turkish </label>
            <input type="checkbox" name="optionChkTurkish" id="optionChkTurkish">
        </form>
    </body>
  </html>
